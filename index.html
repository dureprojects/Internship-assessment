<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Events</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!--Google Fonts:Quicksand-->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/a2e8c1234c.js" crossorigin="anonymous"></script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="style.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fas fa-spa me-2 flower-icon"></i>
        <span class="logo-text">EventFinder</span>
        <i class="fas fa-spa ms-2 flower-icon"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav-hover active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-hover" href="#events">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-hover" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--HERO SECTION-->
  <section class="text-center text-white hero-section d-flex align-items-center">
    <div class="container">
      <h1 class="display-4 fw-bold">Discover Events Near You</h1>
    </div>
  </section>

  <!--FEATURED EVENTS-->
  <section id="events" class="container my-5">
    <h2 class="mb-4 text-center">Featured Events</h2>
    <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search events..." />
    <p id="resultCount" class="text-center text-muted mb-3"></p>
    <div id="eventsContainer" class="row">
      <!-- Cards populated by script -->
    </div>
  </section>

  <!--CONTACT-->
  <footer id="contact" class="contact-footer text-white text-center py-4 mt-5">
    <div class="container">
      <h5>Contact Us</h5>
      <p>Email: info@eventfinder.com | Phone: (123) 456-7890</p>
      <p>Address: 123 Event Street, Cityville, Country</p>
    </div>
  </footer>

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--Scripts-->
  <script src="events.js"></script>
  <script src="script.js"></script>
</body>
</html>
